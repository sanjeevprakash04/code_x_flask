{% extends 'base.html' %}
{% block content %}
<div class="inv-navbar">
    <div class="inv-navbar-left">
        <h3 class="inv-app-title">Logs</h3>
    </div>
</div>
<div class="logs-content">
    <div class="logs-page">
        {% if logs %}
            <ul class="log-list">
            {% for log in logs %}
                <li>{{ log }}</li>
            {% endfor %}
            </ul>
        {% else %}
            <p>No activity logs available</p>
        {% endif %}
    </div>
</div>
{% endblock %}
